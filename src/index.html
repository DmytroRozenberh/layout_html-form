<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset class="conteiner">
        <legend class="legend">Personal information</legend>
        <label class="form-field">
            Sername:
          <input type="text" autocomplete="off">
        </label>
        <label class="form-field">
            Name:
          <input type="text" autocomplete="off">
        </label>
        <label class="form-field">
            How old are You?
          <input type="number" value="12" 
          min="1" max="100"
          >
        </label>
        <label class="form-field">
            Full date of birth:
          <input type="date" name="birth">
        </label>
        <label class="form-field">
            I accept the term of the agreement
          <input type="checkbox" required>
        </label>
      </fieldset>
      <fieldset class="conteiner">
        <legend class="legend">Registration</legend>
        <label class="form-field">
            E-mail:
          <input type="email" placeholder="email@example.com">
        </label>
        <label class="form-field">
            Password:
          <input type="password" 
          minlength="5" maxlength="14"
          >
        </label>
      </fieldset>
      <fieldset class="conteiner">
        <legend class="legend">An interesting fact about you?</legend>
        <label class="form-field">
            Do you love cats? 
          <input type="radio" name="email">Yes
          <input type="radio" name="email">No
        </label>
        <label class="form-field">
            What is your favorite color?
          <input type="color" name="color">
        </label>
        <label class="form-field">
            What time do you go to bed?
          <input type="time" name="time">
        </label>
        <label class="form-field">
            What are your favorite brend of cars?
          <select name="brand" 
          required multiple>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>
        <label class="form-field">
            How do you rate our work?
          <input type="range" name="rate">
        </label>
      </fieldset>
      <fieldset class="conteiner">
        <legend class="legend">Additional info:</legend>
        <label class="form-field">
            Comments:
          <textarea name="comment"></textarea>
        </label>
        <label class="form-field">
            Would you recommend us?
          <select name="recomend">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select>
        </label>
      </fieldset>
    </form>
    <button type="submit" class="button">Submit</button> 
  </body>
</html>
